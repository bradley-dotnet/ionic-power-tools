<ion-app>
  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button [autoHide]="false"></ion-menu-button>
        </ion-buttons>
        <ion-title routerLink="/">
          <span>Ionic Power Tools</span>
          <ng-container *ngIf="title$ | async as title">
            <span> - {{title}}</span>
          </ng-container>
        </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet id="main-outlet"></ion-router-outlet>
  </ion-content>

  <!--Hamburger Menu -->
  <ion-menu side="start" contentId="main-outlet" #menu>
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Components</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="menu.close()" routerLink="/loading-spinner">
          <ion-spinner slot="start"></ion-spinner>
          <ion-label>Loading Spinner</ion-label>
        </ion-item>
        <ion-item (click)="menu.close()" routerLink="/dynamic-dialog">
          <ion-icon name="browsers-outline"></ion-icon>
          <ion-label>Loading Spinner</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
